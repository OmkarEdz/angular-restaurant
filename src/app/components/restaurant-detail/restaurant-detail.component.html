<div class="restaurants_detail_wrap">
    <div class="restaurants_inner_wrap">
        <div class="container">
            <button class="close_btn" (click)="backtopage()" mat-button mat-dialog-close><mat-icon>keyboard_arrow_left</mat-icon></button> 
            <div class="rest_det_wrap">
                <div class="rest_logo">
                    <img src="https://webdevfolio.com/edreamz_projects/togethring-restaurant/assets/Dominos_pizza_logo.svg" alt="Restaurants logo"/>
                </div>
                <div class="rest_info">
                    <h2>Domino’s Pizza</h2>
                    <p class="restaurants_rating"><img src="https://webdevfolio.com/edreamz_projects/togethring-restaurant/assets/green_review.svg" alt="Restaurants Image"> 4.3 <span>• 500 for two</span></p>
                    <p class="rest_spl">Pizzas, Italian</p>
                    <div class="rest_det_wrap">
                        <p><img src="https://webdevfolio.com/edreamz_projects/togethring-restaurant/assets/clock_icon.svg" alt="Clock Icon"/> 25-30 min • 2 km</p>
                        <p class="rest_det_add">JM Road</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="rest_menu_wrap">
            <div class="menu_head_wrap"><h3 class="menu_head">MENU</h3></div>
            <div class="search_popup_top">
                <form class="searchBox">
                    <mat-form-field class="search-field-textbox" appearance="outline"  floatLabel="always">
                        <input matInput placeholder="Search for area...">
                        <mat-icon matPrefix>search</mat-icon>
                    </mat-form-field>
                </form>
            </div>
            <div class="menu_tabs">
                <button class="menu_tab_btn"> <img src="https://webdevfolio.com/edreamz_projects/togethring-restaurant/assets/veg.svg" alt="Icon" /> Veg </button>
                <button class="menu_tab_btn"> <img src="https://webdevfolio.com/edreamz_projects/togethring-restaurant/assets/nonveg.svg" alt="Icon" /> Nonveg </button>
                <button class="menu_tab_btn"> <img src="https://webdevfolio.com/edreamz_projects/togethring-restaurant/assets/bestseller.svg" alt="Icon" /> Bestseller </button>
            </div>
            <app-all-menu></app-all-menu>

            <div class="menu_opts">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    Menu <mat-icon>restaurant_menu</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" class="menu_opts_item">
                    <button mat-menu-item class="active">
                      <span>Recommended</span> <span class="count">10</span>
                    </button>
                    <button mat-menu-item>
                      <span>Sushi</span> <span class="count">6</span>
                    </button>
                    <button mat-menu-item>
                      <span>Dumpling</span> <span class="count">12</span>
                    </button>
                    <button mat-menu-item>
                      <span>Neopolitan Pizzas</span> <span class="count">8</span>
                    </button>
                    <button mat-menu-item>
                      <span>Continental</span> <span class="count">7</span>
                    </button>
                    <button mat-menu-item>
                      <span>Chefs Special</span> <span class="count">15</span>
                    </button>
                    <button mat-menu-item>
                      <span>Soups</span> <span class="count">8</span>
                    </button>
                    <button mat-menu-item>
                      <span>Salads</span> <span class="count">6</span>
                    </button>
                  </mat-menu>                  
            </div>

            <div class="view_cart_wrap">
                <div class="left_view_cart_wrap">
                    <p class="cart_count">1 item | 179</p>
                    <p class="cart_note">Extra charges may apply</p>
                </div>        
                <div class="right_view_cart_wrap">
                    <a class="right_view_cart_link" mat-button (click)="redirectToCart()">View Cart</a>
                </div>   
            </div>
        </div>
    </div>
</div>
